<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tyracorn Engine</title>
        <link rel="stylesheet" href="/tyracorn-web-examples/pwa-test-app/style-7fa826.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="manifest" href="/tyracorn-web-examples/pwa-test-app/manifest.json" />
        
    </head>
    <body>
        <div class="app-container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <a href="../index.html" class="logo">
                        <i class="fas fa-cube"></i>
                        <span>Tyracorn 3D</span>
                    </a>
                    <div class="header-controls">
                        <button id="installBtn" class="btn btn-primary" style="display: none;">
                            <i class="fas fa-download"></i>
                            <span>Install</span>
                        </button>
                        <button id="fullscreenBtn" class="btn btn-primary">
                            <i class="fas fa-expand"></i>
                            <span>Fullscreen</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- 3D Canvas Container -->
                <div class="canvas-container">
                    <canvas id="glCanvas"></canvas>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-content">
                    <span>&copy; 2024 Tyracorn Engine</span>
                    <div class="footer-links">
                        <a href="https://github.com/radekhb/tyracorn-web-examples" class="footer-link">GitHub</a>
                    </div>
                </div>
            </footer>
        </div>

        <script src="/tyracorn-web-examples/pwa-test-app/tyracorn-a26f58.js" defer></script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/tyracorn-web-examples/pwa-test-app/sw.js", {
                        scope: "/tyracorn-web-examples/pwa-test-app/"
                    }).then((registration) => {
                        console.log("Service worker registration successful:", registration);
                    }, (error) => {
                        console.error(`Service worker registration failed: ${error}`);
                    });
                });
            } else {
                console.error("Service workers are not supported.");
            }

            // PWA install functionality from page
            let deferredPrompt;
            const installBtn = document.getElementById('installBtn');

            function isAppInstalled() {
                return window.matchMedia('(display-mode: standalone)').matches ||
                        window.navigator.standalone ||
                        document.referrer.includes('android-app://');
            }

            // Show install button if app is not installed
            function setInstallBtnVisibility() {
                if (isAppInstalled()) {
                    installBtn.style.display = 'none';
                    return;
                }

                // Show button if beforeinstallprompt was captured
                if (deferredPrompt) {
                    installBtn.style.display = 'inline-flex';
                } else {
                    installBtn.style.display = 'none';
                }
            }

            // Listen for beforeinstallprompt event
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                setInstallBtnVisibility();
            });

            // Handle install button click
            installBtn.addEventListener('click', async () => {
                if (!deferredPrompt) {
                    return;
                }

                // this shows the prompt to the user
                deferredPrompt.prompt();
                // wait for user choice
                const {outcome} = await deferredPrompt.userChoice;

                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }

                // Clear the deferredPrompt variable
                deferredPrompt = null;
                setInstallBtnVisibility();
            });

            window.addEventListener('appinstalled', () => {
                deferredPrompt = null;
                setInstallBtnVisibility();
            });

            window.addEventListener('load', () => {
                setInstallBtnVisibility();
            });
        </script>
    </body>
</html>
