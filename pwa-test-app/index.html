        <script src="/tyracorn-web-examples/pwa-test-app/tyracorn-b7c4b8.js" defer></script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/tyracorn-web-examples/pwa-test-app/sw-b832b6.js").then((registration) => {
                        console.log("Service worker registration successful:", registration);
                    }, (error) => {
                        console.error(`Service worker registration failed: ${error}`);
                    });
                });
            } else {
                console.error("Service workers are not supported.");
            }

            // PWA install functionality from page
            let deferredPrompt;
            const installBtn = document.getElementById('installBtn');

            function isAppInstalled() {
                return window.matchMedia('(display-mode: standalone)').matches ||
                        window.navigator.standalone ||
                        document.referrer.includes('android-app://');
            }

            // Show install button if app is not installed
            function setInstallBtnVisibility() {
                if (isAppInstalled()) {
                    installBtn.style.display = 'none';
                    return;
                }

                // Show button if beforeinstallprompt was captured
                if (deferredPrompt) {
                    installBtn.style.display = 'inline-flex';
                }
            }

            // Listen for beforeinstallprompt event
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                setInstallBtnVisibility();
            });

            // Handle install button click
            installBtn.addEventListener('click', async () => {
                if (!deferredPrompt) {
                    return;
                }

                // this shows the prompt to the user
                deferredPrompt.prompt();
                // wait for user choice
                const {outcome} = await deferredPrompt.userChoice;

                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }

                // Clear the deferredPrompt variable
                deferredPrompt = null;
                setInstallBtnVisibility();
            });

            window.addEventListener('appinstalled', () => {
                deferredPrompt = null;
                setInstallBtnVisibility();
            });

            window.addEventListener('load', () => {
                setInstallBtnVisibility();
            });
