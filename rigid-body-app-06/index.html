<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tyracorn Engine</title>
        <link rel="stylesheet" href="/tyracorn-web-examples/rigid-body-app-06/style-7fa826.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
    </head>
    <body>
        <div class="app-container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <a href="../index.html" class="logo">
                        <i class="fas fa-cube"></i>
                        <span>Tyracorn 3D</span>
                    </a>
                    <div class="header-controls">
                        <button id="fullscreenBtn" class="btn btn-primary">
                            <i class="fas fa-expand"></i>
                            <span>Fullscreen</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- 3D Canvas Container -->
                <div class="canvas-container">
                    <canvas id="glCanvas"></canvas>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-content">
                    <span>&copy; 2024 Tyracorn Engine</span>
                    <div class="footer-links">
                        <a href="https://github.com/radekhb/tyracorn-web-examples" class="footer-link">GitHub</a>
                    </div>
                </div>
            </footer>
        </div>

        <script src="/tyracorn-web-examples/rigid-body-app-06/tyracorn-27bf30.js" defer></script>
    </body>
</html>
